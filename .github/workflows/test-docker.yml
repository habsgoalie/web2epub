name: Test Docker Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: web2epub:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test container starts
        run: |
          docker run -d \
            -e AUTH_USERNAME=testuser \
            -e AUTH_PASSWORD=testpass \
            -p 8000:8000 \
            --name web2epub-test \
            web2epub:test
          
          # Wait for server to start
          sleep 5
          
          # Test login page (should get 302 redirect to /login or 200 on /login)
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/login || true)
          
          if [ "$response" = "200" ]; then
            echo "Server is responding - login page OK (HTTP $response)"
          else
            echo "Server not responding correctly (HTTP $response)"
            docker logs web2epub-test
            exit 1
          fi
          
          # Test API with Basic Auth
          api_response=$(curl -s -o /dev/null -w "%{http_code}" -u testuser:testpass http://localhost:8000/api/articles || true)
          
          if [ "$api_response" = "200" ]; then
            echo "API responding with auth (HTTP $api_response)"
          else
            echo "API not responding correctly (HTTP $api_response)"
            docker logs web2epub-test
            exit 1
          fi
          
          docker stop web2epub-test
          docker rm web2epub-test
