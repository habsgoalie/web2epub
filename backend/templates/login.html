<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Saved Articles</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, serif;
            font-size: 18px;
            line-height: 1.5;
            max-width: 400px;
            margin: 60px auto;
            padding: 16px;
            background: #fff;
            color: #000;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 24px;
            text-align: center;
        }

        form {
            border: 1px solid #ccc;
            padding: 24px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 4px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #000;
            margin-bottom: 16px;
            font-family: Georgia, serif;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-family: Georgia, serif;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #f5c6cb;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Saved Articles</h1>

    <form method="POST" action="/login">
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Log In</button>
    </form>
</body>
</html>
