<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>web2epub Settings</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        input {
            width: 100%;
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #0066cc;
        }
        
        .buttons {
            display: flex;
            gap: 8px;
            margin-top: 24px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button[type="submit"] {
            background: #0066cc;
            color: white;
        }
        
        button[type="submit"]:hover {
            background: #0052a3;
        }
        
        button[type="button"] {
            background: #f0f0f0;
            color: #333;
        }
        
        button[type="button"]:hover {
            background: #e0e0e0;
        }
        
        #status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }
        
        #status.success {
            display: block;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        #status.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>web2epub Settings</h1>
    
    <form id="settingsForm">
        <div class="form-group">
            <label for="serverUrl">Server URL</label>
            <input type="url" id="serverUrl" placeholder="http://localhost:8000" required>
        </div>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        
        <div class="buttons">
            <button type="submit">Save Settings</button>
            <button type="button" id="testBtn">Test Connection</button>
        </div>
    </form>
    
    <div id="status"></div>
    
    <script src="options.js"></script>
</body>
</html>
